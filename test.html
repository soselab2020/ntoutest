<!DOCTYPE html>
<html>

<body>
	<h2>JavaScript Loops</h2>
	<p id="demo"></p>
	<script>
		let image = "<img src = 'https://storage.googleapis.com/www-cw-com-tw/article/201810/article-5bd182cf13ebb.jpg' width='200px'>";
        let text = "";
		let i;
		for (i = 0; i < 10; i++) {
			text = text + image;
            if ((i+1) % 3 == 0) { 
                text = text + "<br>"
            }
			console.log(text);
		}
		let demo = document.getElementById("demo");
        demo.innerHTML = text;
	</script>
</body>

</html>
